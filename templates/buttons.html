<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bier Brokers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container card shadow p-4 mx-auto my-5">
        <h1 class="mb-3 text-center">Bier Broker</h1>
        <div id="buttons" class="mb-3">
            <div class="row">
                <div class="col">
                    <div class="row alert alert-dark mx-auto">
                        <div class="col">
                            <h3 class="label label-primary">Bier 0,3l</h3>
                        </div>
                        <div class="col-6">
                            <input type="number" name="anzahl" min="0">
                        </div>
                        <div class="col">
                            bier_preis €
                        </div>
                    </div>
                </div>
                <div class="col col-lg-*">
                    <div class="row alert alert-dark mx-auto">
                        <div class="col">
                            <h3 class="label label-primary">Bier 0,5l</h3>
                        </div>
                        <div class="col-6">
                            <input type="number" name="anzahl" min="0">
                        </div>
                        <div class="col">
                            bier_big_preis €
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="row alert alert-dark mx-auto">
                        <div class="col">
                            <h3 class="label label-primary">Mische</h3>
                        </div>
                        <div class="col-6">
                            <input type="number" name="anzahl" min="0">
                        </div>
                        <div class="col">
                            mische_preis €
                        </div>
                    </div>
                </div>
                <div class="col col-lg-*">
                    <div class="row alert alert-dark mx-auto">
                        <div class="col">
                            <h3 class="label label-primary">Shot</h3>
                        </div>
                        <div class="col-6">
                            <input type="number" name="anzahl" min="0">
                        </div>
                        <div class="col">
                            shot_preis €
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="row alert alert-dark mx-auto">
                        <div class="col">
                            <h3 class="label label-primary">Cider</h3>
                        </div>
                        <div class="col-6">
                            <input type="number" name="anzahl" min="0">
                        </div>
                        <div class="col">
                            cider_preis €
                        </div>
                    </div>
                </div>
                <div class="col col-lg-*">
                    <div class="row alert alert-dark mx-auto">
                        <div class="col">
                            <h3 class="label label-primary">Bachwasser</h3>
                        </div>
                        <div class="col">
                            <input type="number" name="anzahl" min="0">
                        </div>
                        <div class="col">
                            bachwasser_preis €
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mb-3 text-center ">
            <div class="row alert alert-dark mx-auto w-75">
                <div class="col">
                    <label class="h4">Gesamt Preis</label>
                </div>
                <div class="col-6">
                    <label class="h4">(gesamtpreis)</label>
                    <span class="h4">€</span>
                </div>
                <div class="col">
                    <button class="btn btn-primary">Investieren</button>
                </div>
            </div>
        </div>
        
    </div>

        function buttonClick(buttonId) {
            alert(`Button ${buttonId} clicked`);
            // Here, you could add an AJAX request to handle clicks on the server side
        }
    </script>
</body>
</html>
